{% set version = "0.8" %}

package:
  name: seapy
  version: {{ version }}

source:
  url: https://github.com/powellb/seapy/archive/{{ version }}.tar.gz
  sha256: 391c22dcb0ef1b0d3bc3c43e13475b1c7c85d9201fcf08b344d0702e38e5346f

build:
  number: 0
  skip: true  # [py<37]
  script:
    - rm "C:\ProgramData\Chocolatey\bin\gfortran.exe"  # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - flang  # [win and py3k]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libflang  # [win and py3k]
    - basemap
    - h5py
    - joblib
    - netcdf4
    - numpy_groupies
    - scipy
    - rich

test:
  imports:
    - seapy
    - seapy.seawater
    - seapy.roms
    - seapy.model
    - seapy.external.oalib
    - seapy.external.hindices

about:
  home: https://github.com/powellb/seapy/
  license: MIT
  license_file: LICENSE.txt
  summary: State Estimation and Analysis in PYthon

extra:
  recipe-maintainers:
    - ocefpaf
