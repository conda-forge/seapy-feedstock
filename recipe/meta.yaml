{% set version = "0.4.1" %}

package:
  name: seapy
  version: {{ version }}

source:
  url: https://github.com/powellb/seapy/archive/{{ version }}.tar.gz
  sha256: b4af0c36174a14ed6943261321620cf4cea7aca7f2db925895027c7210e9a903

build:
  number: 1
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - basemap
    - h5py
    - joblib
    - netcdf4
    - numpy_groupies
    - scipy

test:
  imports:
    - seapy
    - seapy.seawater
    - seapy.roms
    - seapy.model
    - seapy.external.oalib
    - seapy.external.hindices

about:
  home: https://github.com/powellb/seapy/
  license: MIT
  license_file: LICENSE.txt
  summary: 'State Estimation and Analysis in PYthon'

extra:
  recipe-maintainers:
    - ocefpaf
